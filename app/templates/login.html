{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
